<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript" src="../../scripts.js"></script>
<script type="text/javascript" src="../../scripts_admin.js"></script>
<script src="image.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="image.css" />
<title>Upload Template</title>
</head>
<body>
<div id="content">

<img src="John.jpg" title="source image" alt="Your upload has failed!" id="srcImg" />

<div id="selectbox" title="move or resize this box to select yout image" onmousedown="click(event)" onmouseup="click(event)">
	<div class="row">
		<span onmousedown="click(event)" onmouseup="click(event)" class="n w"></span>
		<span onmousedown="click(event)" onmouseup="click(event)" class="n"></span>
		<span onmousedown="click(event)" onmouseup="click(event)" class="n e"></span>
	</div><div class="mid row">
		<span onmousedown="click(event)" onmouseup="click(event)" class="w"></span>
		<div onmousedown="click(event)" onmouseup="click(event)" id="grabbox"></div>
		<span onmousedown="click(event)" onmouseup="click(event)" class="e"></span>
	</div><div class="row">
		<span onmousedown="click(event)" onmouseup="click(event)" class="s w"></span>
		<span onmousedown="click(event)" onmouseup="click(event)" class="s"></span>
		<span onmousedown="click(event)" onmouseup="click(event)" class="s e"></span>
	</div>
</div>

<div id="previewbox" title="Your small image will look something like this"></div>

<div id="debugbox"></div>


</div>
</body>
</html>
